<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no,
               viewport-fit=cover">

<meta name="apple-mobile-web-app-title" content="MDM">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="icon.png">

<title>MDM V8.1</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #4CD137;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

* {
    box-sizing: border-box;
    -webkit-user-select: none;
    user-select: none;
}

/* ===== Header (黑色欄位) ===== */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: calc(44px + env(safe-area-inset-top));
    padding-top: env(safe-area-inset-top);
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 17px;
    font-weight: 600;
    z-index: 10;
}

/* 左側選單圖案 (三條線) */
.menu-icon {
    position: absolute;
    left: 15px;
    bottom: 13px; 
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.menu-line {
    width: 18px;
    height: 2px;
    background-color: white;
}

/* ===== IOS 版本號 (黑色欄位右下方綠色區域) ===== */
.ios-version {
    position: fixed;
    top: calc(46px + env(safe-area-inset-top)); 
    right: 12px;
    font-size: 13px;
    font-weight: 500;
    color: #000;
    z-index: 5;
}

/* ===== 主結構 ===== */
.app {
    position: fixed;
    inset: 0;
    height: 100dvh; /* 使用 dvh 確保填滿可視高度 */
    padding-top: calc(44px + env(safe-area-inset-top));
    background: #4CD137;
    display: flex;
    flex-direction: column;
}

.top-area {
    text-align: center;
    padding: 18px 0 8px;
    font-size: 18px;
}

.center-area {
    flex: 1; /* 佔據剩餘空間，將下方區塊往下推 */
    display: flex;
    align-items: center;
    justify-content: center;
}

.location {
    font-size: 80px;
    font-weight: 400;
    line-height: 1;
    /* 這裡可以視情況加上 padding-bottom 來微調位置，目前保持置中 */
}

/* 修改重點：底部區域 */
.bottom-area {
    /* 原本是 env(safe-area-inset-bottom)，會留白太多 */
    /* 改為 8px，讓文字直接貼近手勢條 */
    padding-bottom: 8px; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end; /* 強制靠底 */
    width: 100%;
}

.clock {
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 10px;
}

.btn {
    width: 88%;
    height: 42px;
    background: rgba(255,255,255,0.28);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    font-size: 21px;
    font-weight: 500;
    color: #007AFF;
}

.dot {
    width: 13px;
    height: 13px;
    border-radius: 50%;
    margin-right: 10px;
}
.g { background:#00FF00;}
.r { background:#FF0000;}

.tag-box {
    width: 80%;
    aspect-ratio: 2.1 / 1;
    background: url('tag.png') center/contain no-repeat;
    margin-bottom: 6px;
}

.footer {
    text-align: center;
    font-size: 20px;
    line-height: 1.15;
}

.footer p {
    margin: 1px 0;
}

.warning {
    margin-top: 4px;
    font-size: 18px;
    font-weight: 900;
    letter-spacing: 4px;
    color: #d63031;
    /* 確保這行字貼近底部邊緣，不留多餘邊距 */
    margin-bottom: 0; 
}
</style>
</head>

<body>

<div class="header">
    <div class="menu-icon">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
    國軍 MDM V8.1
</div>

<div class="ios-version">IOS:18.7.2</div>

<div class="app">
    <div class="top-area">
        已上鎖，可進入此管制營區
    </div>

    <div class="center-area">
        <div class="location">左營 18</div>
    </div>

    <div class="bottom-area">
        <div class="clock" id="time">--/-- --:--:--</div>

        <div class="btn"><span class="dot g"></span>上鎖：進入管制模式</div>
        <div class="btn"><span class="dot r"></span>解鎖：離開管制模式</div>

        <div class="tag-box"></div>

        <div class="footer">
            <p>上鎖時間：114/12/29 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>
</div>

<script>
function updateTime(){
    const d=new Date();
    const m=String(d.getMonth()+1).padStart(2,'0');
    const day=String(d.getDate()).padStart(2,'0');
    const h=String(d.getHours()).padStart(2,'0');
    const min=String(d.getMinutes()).padStart(2,'0');
    const s=String(d.getSeconds()).padStart(2,'0');
    document.getElementById('time').innerText =
        `${m}/${day} ${h}:${min}:${s}`;
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
