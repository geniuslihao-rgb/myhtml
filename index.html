<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="國軍 MDM">

    <style>
        html, body { 
            background-color: #000000; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
            margin: 0;
            padding: 0;
            -webkit-user-select: none; /* 防止長按選取 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, "SF Pro Display", "Helvetica Neue", sans-serif; }

        /* 頂部黑欄 */
        .header {
            background-color: #000000;
            padding-top: env(safe-area-inset-top);
            height: calc(44px + env(safe-area-inset-top)); 
            width: 100%;
            display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 100;
        }

        .header-title { color: #fff; font-size: 17px; font-weight: 600; position: absolute; bottom: 12px; }

        /* 綠色主容器 */
        .main-wrapper {
            background-color: #4CD137;
            height: calc(100% - (44px + env(safe-area-inset-top)));
            width: 100%;
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        .ios-info { position: absolute; right: 10px; top: 6px; font-size: 14px; color: #000; font-weight: 400; }

        /* 內容區塊 */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* 頂部文字 */
        .top-group { text-align: center; padding-top: 25px; }
        .status { font-size: 15px; margin-bottom: 5px; font-weight: 500; }
        .location { font-size: 80px; font-weight: 500; margin-bottom: 5px; letter-spacing: -2px; line-height: 1; }
        .clock { font-size: 42px; font-weight: 700; margin-top: 5px; font-variant-numeric: tabular-nums; }

        /* 操作區塊 */
        .bottom-action-group {
            margin-top: auto; 
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 5px; 
        }

        .btn { 
            width: 88%; height: 48px; 
            background: rgba(255, 255, 255, 0.28); 
            border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            margin-bottom: 10px; color: #2c5697; font-weight: 600; font-size: 18px; 
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; }
        .g { background: #00FF00; box-shadow: 0 0 8px #00FF00; }
        .r { background: #FF0000; box-shadow: 0 0 8px #FF0000; }

        /* 圖片標籤盒 - 使用 Base64 嵌入你提供的圖檔 */
        .tag-box-img { 
            width: 88%; 
            aspect-ratio: 1.8 / 1; 
            background-color: #fff;
            background-image: url('data:image/png;base64,這裡請替換成圖片的Base64代碼'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        /* 底部頁尾資訊 */
        .footer { 
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
            text-align: center; font-size: 16px; font-weight: 500; line-height: 1.35;
        }
        .warning { color: #d63031; font-weight: 900; font-size: 18px; margin-top: 2px; letter-spacing: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">國軍 MDM V8.1</div>
    </div>

    <div class="main-wrapper">
        <div class="ios-info">iOS:18.7.2</div>
        <div class="content">
            <div class="top-group">
                <p class="status">已上鎖，可進入此管制營區</p>
                <h1 class="location">左營 18</h1>
                <div class="clock" id="time">--/-- --:--:--</div>
            </div>

            <div class="bottom-action-group">
                <div class="btn"><span class="dot g"></span> 上鎖：進入管制模式</div>
                <div class="btn"><span class="dot r"></span> 解鎖：離開管制模式</div>
                <div class="tag-box-img" id="tagImage"></div>
            </div>
        </div>

        <div class="footer">
            <p id="lockDate">上鎖時間：114/--/-- 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>

    <script>
        // 1. 自動更新現在時間
        function updateClock(){
            let d = new Date();
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            let h = d.getHours().toString().padStart(2,'0');
            let min = d.getMinutes().toString().padStart(2,'0');
            let s = d.getSeconds().toString().padStart(2,'0');
            document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
        }
        setInterval(updateClock, 1000); 
        updateClock();

        // 2. 自動設定今天的上鎖日期 (民國年)
        function setLockDate() {
            let d = new Date();
            let rocYear = d.getFullYear() - 1911;
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            document.getElementById('lockDate').innerText = `上鎖時間：${rocYear}/${m}/${day} 07:31:41`;
        }
        setLockDate();

        // 3. 圖片處理：建議將你上傳的那張標籤圖轉為 Base64 填入上方 CSS
        // 這裡為了方便你操作，可以手動把圖片放到同目錄命名為 tag.png
        // 或是直接將圖片檔案拖進開發工具轉碼
    </script>
</body>
</html>
