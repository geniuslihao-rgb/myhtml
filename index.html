<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        html, body { 
            background-color: #000000; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
            margin: 0;
            padding: 0;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, "SF Pro Text", system-ui, sans-serif; 
        }

        /* 標題黑欄 */
        .header {
            background-color: #000000;
            color: #ffffff;
            padding-top: env(safe-area-inset-top);
            height: calc(44px + env(safe-area-inset-top)); 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 100;
        }

        .menu-icon { position: absolute; left: 18px; font-size: 22px; bottom: 10px; }
        .header-title { font-size: 17px; font-weight: 600; position: absolute; bottom: 12px; }

        /* 綠色主背景 */
        .main-wrapper {
            background-color: #4CD137;
            height: calc(100% - 44px - env(safe-area-inset-top));
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .ios-info { 
            position: absolute; 
            right: 10px; 
            top: 6px; 
            font-size: 14px; 
            color: #000;
        }

        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 0; /* 取消 padding 以利置底 */
        }

        /* 頂部文字（左營18與時間） */
        .top-group {
            text-align: center;
            padding-top: 30px;
        }

        .status { font-size: 15px; margin-bottom: 8px; color: #000; font-weight: 500; }
        .location { font-size: 82px; font-weight: 500; margin-bottom: 5px; color: #000; letter-spacing: -2px; }
        .clock { font-size: 42px; font-weight: 700; color: #000; }

        /* 關鍵修改：操作區塊完全沉底 */
        .bottom-action-group {
            margin-top: auto; /* 將此區塊推至最底 */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 5px; /* 與 Footer 的極小間距 */
        }

        .btn { 
            width: 88%; 
            height: 48px; 
            background: rgba(255, 255, 255, 0.28); 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 10px; 
            color: #2c5697; 
            font-weight: 600; 
            font-size: 18px; 
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; }
        .g { background: #00FF00; box-shadow: 0 0 8px #00FF00; }
        .r { background: #FF0000; box-shadow: 0 0 8px #FF0000; }

        /* 白色標籤盒 */
        .tag-box { 
            width: 84%; 
            background: #fff; 
            border-radius: 22px; 
            padding: 22px 10px; 
            text-align: center;
            position: relative;
        }

        /* 模擬照片中的四角小國徽點 */
        .tag-box::before, .tag-box::after {
            content: "●"; font-size: 6px; color: #f0f0f0; position: absolute;
        }
        .tag-box::before { top: 12px; left: 12px; box-shadow: calc(84vw * 0.7) 0 0 #f0f0f0; }
        .tag-box::after { bottom: 12px; left: 12px; box-shadow: calc(84vw * 0.7) 0 0 #f0f0f0; }

        .tag-title { font-size: 18px; font-weight: 900; line-height: 1.4; color: #000; }
        .tag-sn { font-size: 36px; font-weight: 900; color: #000; margin-top: 2px; }

        /* 底部資訊：緊貼螢幕邊緣 */
        .footer { 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); 
            text-align: center; 
            font-size: 17px; 
            color: #000; 
            line-height: 1.3;
            font-weight: 500;
        }
        .warning { color: #d63031; font-weight: 900; font-size: 19px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">☰</div>
        <div class="header-title">國軍 MDM V8.1</div>
    </div>

    <div class="main-wrapper">
        <div class="ios-info">iOS:18.7.2</div>

        <div class="content">
            <div class="top-group">
                <p class="status">已上鎖，可進入此管制營區</p>
                <h1 class="location">左營 18</h1>
                <div class="clock" id="time">--/-- --:--:--</div>
            </div>

            <div class="bottom-action-group">
                <div class="btn"><span class="dot g"></span> 上鎖：進入管制模式</div>
                <div class="btn"><span class="dot r"></span> 解鎖：離開管制模式</div>
                
                <div class="tag-box">
                    <p class="tag-title">國軍營內民用通信<br>資訊器材管制標籤</p>
                    <p class="tag-sn">C228968404</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p id="lock">上鎖時間：114/12/19 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>

    <script>
        function up(){
            let d = new Date();
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            let h = d.getHours().toString().padStart(2,'0');
            let min = d.getMinutes().toString().padStart(2,'0');
            let s = d.getSeconds().toString().padStart(2,'0');
            document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
        }
        setInterval(up, 1000); up();
    </script>
</body>
</html>
