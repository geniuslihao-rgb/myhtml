<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MDM V8.1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4CD137;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: calc(44px + env(safe-area-inset-top));
            padding-top: env(safe-area-inset-top);
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 600;
            z-index: 100;
        }

        .main-wrapper {
            position: fixed;
            inset: 0;
            background-color: #4CD137;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: calc(44px + env(safe-area-inset-top));
            /* 移除這裡的 padding-bottom，讓內容可以真正到底 */
            padding-bottom: 0;
            overflow: hidden;
        }

        .ios-info {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 6px);
            right: 12px;
            font-size: 14px;
        }

        .top-group {
            text-align: center;
            padding-top: 25px;
            flex-shrink: 0;
        }

        .location {
            font-size: 82px;
            font-weight: 500;
            line-height: 1;
            margin: 5px 0;
        }

        /* 修改：讓底部容器緊貼物理邊界 */
        .bottom-container {
            margin-top: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 僅保留系統手勢條的最小安全距離，確保文字不被遮擋 */
            padding-bottom: calc(5px + env(safe-area-inset-bottom));
        }

        .clock {
            font-size: 42px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 8px; /* 縮小一點間距 */
        }

        .btn {
            width: 88%;
            height: 48px;
            background: rgba(255, 255, 255, 0.28);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px; /* 縮小按鈕間距 */
            color: #2c5697;
            font-weight: 600;
            font-size: 18px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .g { background: #00FF00; box-shadow: 0 0 8px #00FF00; }
        .r { background: #FF0000; box-shadow: 0 0 8px #FF0000; }

        .tag-box {
            width: 82%;
            aspect-ratio: 2.1 / 1;
            background-image: url('tag.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 5px; /* 縮小標籤與下方的距離 */
        }

        .footer {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .footer p {
            margin: 1px 0; /* 極大化壓縮行間距 */
            line-height: 1.1;
        }

        .warning {
            color: #d63031;
            font-weight: 900;
            font-size: 18px;
            letter-spacing: 4px;
            margin-top: 2px !important;
        }
    </style>
</head>
<body>

    <div class="header">國軍 MDM V8.1</div>

    <div class="main-wrapper">
        <div class="ios-info">iOS 18.7.2</div>

        <div class="top-group">
            <p style="font-size:15px; margin:0;">已上鎖，可進入此管制營區</p>
            <div class="location">左營 18</div>
        </div>

        <div class="bottom-container">
            <div class="clock" id="time">--/-- --:--:--</div>

            <div class="btn"><span class="dot g"></span>上鎖：進入管制模式</div>
            <div class="btn"><span class="dot r"></span>解鎖：離開管制模式</div>

            <div class="tag-box"></div>

            <div class="footer">
                <p id="lockDate">上鎖時間：114/12/19 07:31:41</p>
                <p>設定檔：V1.03 (08/14 10:00:07)</p>
                <p class="warning">仿 冒 必 究</p>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const d = new Date();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const h = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            const s = String(d.getSeconds()).padStart(2, '0');

            document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;

            const roc = d.getFullYear() - 1911;
            document.getElementById('lockDate').innerText = `上鎖時間：${roc}/12/19 07:31:41`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
