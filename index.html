<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no,
               viewport-fit=cover">

<meta name="apple-mobile-web-app-title" content="MDM">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="icon.png">

<title>MDM V8.1</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #4CD137;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

* {
    box-sizing: border-box;
    -webkit-user-select: none;
    user-select: none;
}

/* ===== Header (黑色欄位) ===== */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: calc(44px + env(safe-area-inset-top));
    padding-top: env(safe-area-inset-top);
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 17px;
    font-weight: 600;
    z-index: 10;
}

.menu-icon {
    position: absolute;
    left: 15px;
    bottom: 13px; 
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.menu-line {
    width: 18px;
    height: 2px;
    background-color: white;
}

.ios-version {
    position: fixed;
    top: calc(46px + env(safe-area-inset-top)); 
    right: 12px;
    font-size: 13px;
    font-weight: 500;
    color: #000;
    z-index: 5;
}

/* ===== 主結構 ===== */
.app {
    position: relative; /* 改為 relative，讓內部的 absolute 元素參考此範圍 */
    width: 100%;
    height: 100dvh; /* 使用 dynamic viewport height 確保滿版 */
    background: #4CD137;
    /* 移除原本的 flex 設定，因為我们要手動定位上下 */
}

.top-area {
    /* 固定在頂部 */
    position: absolute;
    top: calc(44px + env(safe-area-inset-top));
    left: 0;
    right: 0;
    text-align: center;
    padding: 18px 0 8px;
    font-size: 14px;
}

.center-area {
    /* 讓它絕對置中 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -60%); /* -60% 是為了視覺上稍微偏上，避開底部內容 */
    width: 100%;
    text-align: center;
}

.location {
    font-size: 86px;
    font-weight: 600;
    line-height: 1;
}

/* ===== 底部區域 (關鍵修改) ===== */
.bottom-area {
    position: absolute; /* 強制固定在底部 */
    bottom: 0;
    left: 0;
    right: 0;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    
    /* 這裡使用 padding-bottom 來處理安全區域 */
    /* 這樣 '仿冒必究' 就會貼在手勢條(Home Indicator)的正上方 */
    padding-bottom: env(safe-area-inset-bottom);
    
    /* 為了保險，如果 env 不支援或為 0，給一個最小距離以免貼底太難看 */
    padding-bottom: max(env(safe-area-inset-bottom), 10px);
    
    width: 100%;
    z-index: 20;
}

.clock {
    font-size: 42px;
    font-weight: 800;
    margin-bottom: 5px; 
}

.btn {
    width: 88%;
    height: 46px;
    background: rgba(255,255,255,0.28);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 6px; 
    font-size: 17px;
    font-weight: 600;
    color: #2c5697;
}

.dot {
    width: 9px;
    height: 9px;
    border-radius: 50%;
    margin-right: 10px;
}
.g { background:#00FF00; box-shadow:0 0 6px #00FF00; }
.r { background:#FF0000; box-shadow:0 0 6px #FF0000; }

.tag-box {
    width: 75%;
    aspect-ratio: 2.1 / 1;
    background: url('tag.png') center/contain no-repeat;
    margin-bottom: 0px; /* 移除圖片下方的 margin，讓它貼近 footer */
}

.footer {
    text-align: center;
    font-size: 15px;
    line-height: 1.15;
    margin-bottom: 0; /* 移除 footer 額外的下邊距 */
}

.footer p {
    margin: 1px 0;
}

.warning {
    margin-top: 2px;
    font-size: 17px;
    font-weight: 900;
    letter-spacing: 4px;
    color: #d63031;
    /* 這是最後一行字，它下面只有 safe-area 的 padding */
}
</style>
</head>

<body>

<div class="header">
    <div class="menu-icon">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
    國軍 MDM V8.1
</div>

<div class="ios-version">IOS:18.7.2</div>

<div class="app">
    <div class="top-area">
        已上鎖，可進入此管制營區
    </div>

    <div class="center-area">
        <div class="location">左營 18</div>
    </div>

    <div class="bottom-area">
        <div class="clock" id="time">--/-- --:--:--</div>

        <div class="btn"><span class="dot g"></span>上鎖：進入管制模式</div>
        <div class="btn"><span class="dot r"></span>解鎖：離開管制模式</div>

        <div class="tag-box"></div>

        <div class="footer">
            <p>上鎖時間：114/12/19 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>
</div>

<script>
function updateTime(){
    const d=new Date();
    const m=String(d.getMonth()+1).padStart(2,'0');
    const day=String(d.getDate()).padStart(2,'0');
    const h=String(d.getHours()).padStart(2,'0');
    const min=String(d.getMinutes()).padStart(2,'0');
    const s=String(d.getSeconds()).padStart(2,'0');
    document.getElementById('time').innerText =
        `${m}/${day} ${h}:${min}:${s}`;
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
