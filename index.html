<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        html, body { 
            background-color: #000000; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
            margin: 0;
            padding: 0;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, "SF Pro Text", "Helvetica Neue", Arial, sans-serif; 
        }

        /* 頂部黑欄高度縮減 */
        .header {
            background-color: #000000;
            color: #ffffff;
            padding-top: env(safe-area-inset-top);
            height: calc(42px + env(safe-area-inset-top)); 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 100;
        }

        .menu-icon { position: absolute; left: 15px; font-size: 22px; bottom: 8px; font-weight: 300; }
        .header-title { font-size: 17px; font-weight: 600; position: absolute; bottom: 10px; }

        /* 主容器 */
        .main-wrapper {
            background-color: #4CD137;
            height: calc(100% - 42px - env(safe-area-inset-top));
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .ios-info { 
            position: absolute; 
            right: 8px; 
            top: 5px; 
            font-size: 14px; 
            color: rgba(0,0,0,0.7);
            z-index: 20;
        }

        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 15px; 
        }

        .status { font-size: 15px; margin-bottom: 5px; color: #111; font-weight: 500; }
        .location { font-size: 78px; font-weight: 500; margin-bottom: 10px; color: #000; letter-spacing: -1px; }
        .clock { font-size: 42px; font-weight: 700; margin-bottom: 20px; color: #000; letter-spacing: 1px; }

        /* 按鈕顏色調整為更透明的深綠感 */
        .btn { 
            width: 88%; 
            height: 48px; 
            background: rgba(0, 0, 0, 0.08); /* 調整為微黑透明，在綠底上會呈現深綠 */
            border-radius: 14px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 12px; 
            color: #2c5697; 
            font-weight: 600; 
            font-size: 18px; 
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; }
        .g { background: #00FF00; box-shadow: 0 0 8px #00FF00; }
        .r { background: #FF0000; box-shadow: 0 0 8px #FF0000; }

        /* 標籤盒：寬度加大，加入徽章裝飾模擬 */
        .tag-box { 
            width: 82%; 
            background: #fff; 
            border-radius: 20px; 
            padding: 15px 10px; 
            margin-top: 15px; 
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 模擬實機圖中的四角徽章 */
        .tag-box::before {
            content: "慶"; font-size: 10px; color: #ccc; position: absolute; top: 10px; left: 10px; opacity: 0.5;
        }
        .tag-box::after {
            content: "慶"; font-size: 10px; color: #ccc; position: absolute; bottom: 10px; right: 10px; opacity: 0.5;
        }

        .tag-title { font-size: 18px; font-weight: 900; line-height: 1.3; color: #000; margin-bottom: 2px; }
        .tag-sn { font-size: 34px; font-weight: 900; color: #000; letter-spacing: 1px; }

        /* 頁尾文字間距 */
        .footer { 
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); 
            text-align: center; 
            font-size: 17px; 
            color: #000; 
            line-height: 1.3;
            font-weight: 500;
        }
        .warning { color: #eb4d4b; font-weight: 900; font-size: 18px; margin-top: 3px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">☰</div>
        <div class="header-title">國軍 MDM V8.1</div>
    </div>

    <div class="main-wrapper">
        <div class="ios-info">iOS:18.7.2</div>

        <div class="content">
            <p class="status">已上鎖，可進入此管制營區</p>
            <h1 class="location">左營 18</h1>
            <div class="clock" id="time">12/19 16:11:42</div>
            
            <div class="btn"><span class="dot g"></span> 上鎖：進入管制模式</div>
            <div class="btn"><span class="dot r"></span> 解鎖：離開管制模式</div>
            
            <div class="tag-box">
                <p class="tag-title">國軍營內民用通信<br>資訊器材管制標籤</p>
                <p class="tag-sn">C228968404</p>
            </div>
        </div>

        <div class="footer">
            <p id="lock">上鎖時間：114/12/19 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>

    <script>
        function up(){
            let d = new Date();
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            let h = d.getHours().toString().padStart(2,'0');
            let min = d.getMinutes().toString().padStart(2,'0');
            let s = d.getSeconds().toString().padStart(2,'0');
            document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
        }
        setInterval(up, 1000); up();
        
        // 禁止縮放與滾動
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
