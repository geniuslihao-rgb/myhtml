<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>國軍 MDM</title>
    <style>
        /* 基礎設定 */
        html, body { 
            background-color: #000; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        * { box-sizing: border-box; }

        /* 上方黑色標題區塊 */
        .header {
            background-color: #000;
            padding-top: env(safe-area-inset-top);
            height: calc(48px + env(safe-area-inset-top)); 
            display: flex; 
            align-items: center; 
            justify-content: center; /* 讓標題置中 */
            position: relative;
            color: #fff; 
            font-size: 19px; 
            font-weight: 500;
            flex-shrink: 0;
            z-index: 10;
        }

        /* 左側漢堡選單圖示 */
        .menu-icon {
            position: absolute;
            left: 15px;
            bottom: 12px; /* 調整垂直位置 */
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* 綠色主要內容區塊 */
        .main-wrapper {
            background-color: #6BD458; /* 調整為更接近截圖的綠色 */
            flex-grow: 1;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            position: relative;
            width: 100%;
            padding-top: 10px;
        }

        /* 右上角 iOS 版本資訊 */
        .ios-info { 
            position: absolute; 
            right: 10px; 
            top: 5px; 
            font-size: 16px; 
            color: #000;
            font-weight: 400;
        }

        /* 上半部資訊 */
        .top-group { 
            text-align: center; 
            padding-top: 35px; 
            width: 100%;
        }

        .status-text {
            font-size: 17px;
            color: #222;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .location { 
            font-size: 88px; /* 加大字體 */
            font-weight: 400; 
            color: #000;
            line-height: 1.1; 
            margin: 0; 
            font-family: sans-serif;
        }

        .clock { 
            font-size: 40px; 
            font-weight: 700; 
            color: #000;
            margin-top: 5px;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
        }

        /* 中間按鈕區塊 */
        .bottom-group { 
            margin-top: 25px; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; /* 按鈕間距 */
        }
        
        .btn { 
            width: 90%; 
            height: 52px; 
            background: rgba(255, 255, 255, 0.35); /* 半透明白 */
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #2e5898; /* 深藍色文字 */
            font-weight: 500; 
            font-size: 19px; 
            backdrop-filter: blur(2px);
        }

        .dot { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            margin-right: 10px; 
            display: inline-block;
        }
        .g { background: #55D945; } /* 綠燈 */
        .r { background: #FF3B30; } /* 紅燈 */

        /* 白色標籤卡片 (完全用 CSS 模擬圖片效果) */
        .white-card {
            margin-top: 25px;
            width: 85%;
            background-color: #fff;
            border-radius: 18px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* 模擬背景浮水印 (裝飾用) */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            opacity: 0.05;
            background: radial-gradient(circle, #000 10%, transparent 10.5%) 0 0;
            background-size: 20px 20px;
            pointer-events: none;
        }

        .card-header {
            font-size: 20px;
            font-weight: 500;
            color: #000;
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            font-family: "Kaiti TC", "楷體", serif; /* 嘗試使用楷體或明體 */
        }
        
        /* 模擬兩側徽章 (用簡單的圓形漸層代替) */
        .emblem {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #ccc 40%, transparent 50%);
            display: inline-block;
            margin: 0 8px;
            opacity: 0.5;
            position: relative;
        }
        .emblem::after {
            content: "⚓"; /* 使用錨或類似符號模擬 */
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #888;
        }

        .card-subtext {
            font-size: 22px;
            font-weight: 500;
            color: #000;
            margin-bottom: 2px;
            font-family: "Kaiti TC", "楷體", serif;
        }

        .card-code {
            font-size: 38px;
            font-weight: 800;
            color: #000;
            line-height: 1.2;
            font-family: sans-serif;
            letter-spacing: 0.5px;
        }

        /* 底部資訊區塊 */
        .footer { 
            margin-top: auto; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
            text-align: center; 
            width: 100%;
            color: #000;
        }
        
        .footer p {
            margin: 4px 0;
            font-size: 15px;
            font-weight: 400;
        }

        .warning { 
            color: #D32F2F; /* 紅色 */
            font-weight: 800 !important; 
            font-size: 18px !important; 
            margin-top: 8px !important;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">☰</div>
        國軍 MDM V8.1
    </div>

    <div class="main-wrapper">
        <div class="ios-info">iOS:18.7.2</div>
        
        <div class="top-group">
            <div class="status-text">已上鎖，可進入此管制營區</div>
            <h1 class="location">左營 18</h1>
            <div class="clock" id="time">12/19 19:09:18</div>
        </div>

        <div class="bottom-group">
            <div class="btn"><span class="dot g"></span> 上鎖：進入管制模式</div>
            <div class="btn"><span class="dot r"></span> 解鎖：離開管制模式</div>
            
            <div class="white-card">
                <div class="watermark"></div>
                <div class="card-header">
                    <span class="emblem"></span>國軍營內民用通信<span class="emblem"></span>
                </div>
                <div class="card-subtext">資訊器材管制標籤</div>
                <div class="card-code">C228968404</div>
            </div>
        </div>

        <div class="footer">
            <p id="lockDate">上鎖時間：114/12/19 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>

    <script>
        function up(){
            let d = new Date();
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            let h = d.getHours().toString().padStart(2,'0');
            let min = d.getMinutes().toString().padStart(2,'0');
            let s = d.getSeconds().toString().padStart(2,'0');
            
            // 這裡為了演示，您可以取消註解下面這行來顯示真實時間
            // document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
            
            // 為了跟截圖一模一樣，我這裡先暫時顯示截圖時間，實際使用請用上面那行
            // document.getElementById('time').innerText = "12/19 19:09:18";

            // 計算民國年
            let roc = d.getFullYear() - 1911;
            // 保持鎖定時間不變
            document.getElementById('lockDate').innerText = `上鎖時間：114/12/19 07:31:41`;
        }
        
        // 啟動時鐘
        setInterval(function() {
             let d = new Date();
             let m = (d.getMonth()+1).toString().padStart(2,'0');
             let day = d.getDate().toString().padStart(2,'0');
             let h = d.getHours().toString().padStart(2,'0');
             let min = d.getMinutes().toString().padStart(2,'0');
             let s = d.getSeconds().toString().padStart(2,'0');
             document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
        }, 1000);
    </script>
</body>
</html>
