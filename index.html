<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* 讓 html 與 body 成為滿版容器 */
        html, body { 
            background-color: #000000; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column; 
        }

        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }

        /* 上方黑色標題區塊 */
        .header {
            background-color: #000000;
            padding-top: env(safe-area-inset-top);
            height: calc(44px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 17px; font-weight: 600;
            flex-shrink: 0;
        }

        /* 綠色主要內容區塊 */
        .main-wrapper {
            background-color: #4CD137;
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            position: relative;
            width: 100%;
        }

        .ios-info { position: absolute; right: 12px; top: 8px; font-size: 14px; }

        .top-group { text-align: center; padding-top: 25px; }
        .location { font-size: 82px; font-weight: 500; line-height: 1; margin: 5px 0; }
        .clock { font-size: 42px; font-weight: 700; font-variant-numeric: tabular-nums; }

        /* 中間按鈕區塊 */
        .bottom-group { 
            margin-top: 20px; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .btn { 
            width: 88%; height: 48px; background: rgba(255, 255, 255, 0.28); 
            border-radius: 15px; display: flex; align-items: center; justify-content: center; 
            margin-bottom: 10px; color: #2c5697; font-weight: 600; font-size: 18px; 
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; }
        .g { background: #00FF00; box-shadow: 0 0 8px #00FF00; }
        .r { background: #FF0000; box-shadow: 0 0 8px #FF0000; }

        /* 標籤圖片區塊 */
        .tag-box { 
            width: 82%;
            aspect-ratio: 2.1 / 1;
            background-image: url('tag.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 15px;
            background-color: transparent;
            margin-bottom: 5px;
        }

        /* 底部資訊區塊 */
        .footer { 
            margin-top: auto; 
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); 
            text-align: center; 
            font-size: 16px; 
            font-weight: 500; 
            width: 100%;
        }

        /* 調整下面三行文字的間距 */
        .footer p {
            margin: 2px 0; /* 縮小上下外距 */
            line-height: 1.2; /* 縮小行高 */
        }

        .warning { 
            color: #d63031; 
            font-weight: 900; 
            font-size: 18px; 
            letter-spacing: 4px; 
            margin-top: 4px !important; /* 讓紅字與上一行稍微有一點點距離 */
        }
    </style>
</head>
<body>
    <div class="header">國軍 MDM V8.1</div>

    <div class="main-wrapper">
        <div class="ios-info">iOS:18.7.2</div>
        
        <div class="top-group">
            <p style="font-size: 15px; margin: 0;">已上鎖，可進入此管制營區</p>
            <h1 class="location">左營 18</h1>
            <div class="clock" id="time">--/-- --:--:--</div>
        </div>

        <div class="bottom-group">
            <div class="btn"><span class="dot g"></span> 上鎖：進入管制模式</div>
            <div class="btn"><span class="dot r"></span> 解鎖：離開管制模式</div>
            <div class="tag-box"></div>
        </div>

        <div class="footer">
            <p id="lockDate">上鎖時間：114/12/19 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>

    <script>
        function up(){
            let d = new Date();
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            let h = d.getHours().toString().padStart(2,'0');
            let min = d.getMinutes().toString().padStart(2,'0');
            let s = d.getSeconds().toString().padStart(2,'0');
            document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
            
            let roc = d.getFullYear() - 1911;
            // 固定顯示上鎖日期，若需動態請自行修改
            document.getElementById('lockDate').innerText = `上鎖時間：${roc}/12/19 07:31:41`;
        }
        setInterval(up, 1000); 
        up();
    </script>
</body>
</html>
