<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        html, body { 
            background-color: #000000; 
            height: 100%; width: 100%;
            overflow: hidden; position: fixed; 
            margin: 0; padding: 0;
            display: flex; flex-direction: column; 
        }

        * { box-sizing: border-box; font-family: "PingFang TC", "Heiti TC", sans-serif; }

        /* 標題列 */
        .header {
            background-color: #000000;
            padding-top: env(safe-area-inset-top);
            height: calc(50px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 18px; font-weight: 500;
            flex-shrink: 0;
            position: relative;
        }
        /* 左側漢堡選單圖示符號 */
        .header::before {
            content: "≡"; position: absolute; left: 15px; bottom: 12px; font-size: 24px;
        }

        /* 綠色主區塊 (背景色修正) */
        .main-wrapper {
            background-color: #63D046; 
            flex-grow: 1; 
            display: flex; flex-direction: column; align-items: center;
            position: relative; width: 100%;
        }

        .ios-info { position: absolute; right: 10px; top: 5px; font-size: 14px; color: #333; }

        /* 文字區塊：縮小間距並往上提 */
        .top-group { text-align: center; padding-top: 15px; width: 100%; }
        .status-text { font-size: 15px; margin-bottom: 30px; color: #1a1a1a; }
        .location { 
            font-size: 85px; 
            font-weight: 300; /* 改為細體 */
            line-height: 1; 
            margin: 0; 
            letter-spacing: 2px;
            color: #000;
        }
        
        /* 時間欄位：修正格式與間距 */
        .clock { 
            font-size: 38px; 
            font-weight: 800; 
            margin-top: 55px; 
            margin-bottom: 25px;
            color: #1a1a1a;
        }

        /* 按鈕區塊 */
        .bottom-group { width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        .btn { 
            width: 85%; height: 46px; 
            background: rgba(255, 255, 255, 0.25); /* 半透明白 */
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            margin-bottom: 12px; color: #577FB3; font-weight: 600; font-size: 18px; 
        }
        .dot { width: 11px; height: 11px; border-radius: 50%; margin-right: 12px; }
        .g { background: #6DE35A; }
        .r { background: #FF4D4D; }

        /* 標籤區塊：修正為白底樣式 */
        .tag-box { 
            width: 75%; height: 160px;
            background-color: #FFFFFF; 
            border-radius: 18px;
            margin-top: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* 模擬照片中的標籤文字 */
        .tag-inner { text-align: center; color: #000; line-height: 1.4; }
        .tag-id { font-size: 24px; font-weight: 900; margin-top: 5px; }

        /* 底部資訊 */
        .footer { 
            margin-top: auto; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
            text-align: center; color: #1a1a1a;
        }
        .footer p { margin: 1px 0; font-size: 17px; font-weight: 500; }
        .warning { color: #E84118; font-size: 14px !important; margin-top: 2px !important; }

    </style>
</head>
<body>
    <div class="header">國軍 MDM V8.1</div>

    <div class="main-wrapper">
        <div class="ios-info">iOS:18.7.2</div>
        
        <div class="top-group">
            <div class="status-text">已上鎖，可進入此管制營區</div>
            <h1 class="location">左 營  1 8</h1>
            <div class="clock" id="time">--/-- --:--:--</div>
        </div>

        <div class="bottom-group">
            <div class="btn"><span class="dot g"></span> 上鎖：進入管制模式</div>
            <div class="btn"><span class="dot r"></span> 解鎖：離開管制模式</div>
            
            <div class="tag-box">
                <div class="tag-inner">
                    <div style="font-size:16px; font-weight:600;">國軍營內民用通信</div>
                    <div style="font-size:16px; font-weight:600;">資訊器材管制標籤</div>
                    <div class="tag-id">C228968404</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p id="lockDate">上鎖時間：114/12/19 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>

    <script>
        function up(){
            let d = new Date();
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            let h = d.getHours().toString().padStart(2,'0');
            let min = d.getMinutes().toString().padStart(2,'0');
            let s = d.getSeconds().toString().padStart(2,'0');
            // 修正格式為照片中的 MM/DD HH:mm:ss
            document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
            
            let roc = d.getFullYear() - 1911;
            document.getElementById('lockDate').innerText = `上鎖時間：${roc}/12/19 07:31:41`;
        }
        setInterval(up, 1000); 
        up();
    </script>
</body>
</html>
