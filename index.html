<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="國軍 MDM">
    <style>
        html, body { 
            background-color: #000000; 
            height: 100%; width: 100%;
            overflow: hidden; position: fixed;
            margin: 0; padding: 0;
            -webkit-user-select: none;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }

        .header {
            background-color: #000000;
            padding-top: env(safe-area-inset-top);
            height: calc(44px + env(safe-area-inset-top)); 
            width: 100%;
            display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 100;
        }
        .header-title { color: #fff; font-size: 17px; font-weight: 600; position: absolute; bottom: 12px; }

        .main-wrapper {
            background-color: #4CD137;
            height: calc(100% - (44px + env(safe-area-inset-top)));
            width: 100%;
            display: flex; flex-direction: column; position: relative;
        }
        .ios-info { position: absolute; right: 12px; top: 8px; font-size: 14px; color: #000; }

        .content { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .top-group { text-align: center; padding-top: 25px; }
        .status { font-size: 15px; margin-bottom: 5px; font-weight: 500; }
        .location { font-size: 82px; font-weight: 500; margin-bottom: 5px; letter-spacing: -2px; line-height: 1; }
        .clock { font-size: 42px; font-weight: 700; margin-top: 5px; font-variant-numeric: tabular-nums; }

        .bottom-action-group {
            margin-top: auto; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 8px; 
        }
        .btn { 
            width: 88%; height: 48px; 
            background: rgba(255, 255, 255, 0.28); 
            border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            margin-bottom: 10px; color: #2c5697; font-weight: 600; font-size: 18px; 
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; }
        .g { background: #00FF00; box-shadow: 0 0 8px #00FF00; }
        .r { background: #FF0000; box-shadow: 0 0 8px #FF0000; }
