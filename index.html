<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-title" content="MDM">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon.png">
<title>MDM V8.1</title>

<style>
/* ===== 根層（關鍵）===== */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100dvh;          /* 不能用 height:100% */
    overflow: hidden;
    background: #4CD137;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

* {
    box-sizing: border-box;
    -webkit-user-select: none;
    user-select: none;
}

/* ===== Header ===== */
.header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: calc(44px + env(safe-area-inset-top));
    padding-top: env(safe-area-inset-top);
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 17px;
    font-weight: 600;
    z-index: 10;
}

.menu-icon {
    position: absolute;
    left: 15px;
    bottom: 13px;
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.menu-line {
    width: 18px;
    height: 2px;
    background: #fff;
}

/* ===== 主畫面 ===== */
.app {
    position: fixed;
    inset: 0;
    padding-top: calc(44px + env(safe-area-inset-top));
    background: #4CD137;
    display: flex;
    flex-direction: column;
}

/* ===== 側邊選單（重點修正區）===== */
#sideMenuContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100dvh;          /* 真實螢幕高度 */
    background: #fff;       /* 吞掉 iOS 補出來的區域 */
    z-index: 100;
    pointer-events: none;
}

.menu-overlay {
    position: fixed;
    inset: 0;
    display: none;
    pointer-events: auto;
}

.side-menu {
    position: fixed;
    top: 0;
    left: -85%;
    width: 85%;
    height: 100dvh;
    padding-bottom: env(safe-area-inset-bottom);
    background: #fff;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    transition: left 0.3s ease-out;
    box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    pointer-events: auto;
}

.menu-active .side-menu { left: 0; }
.menu-active .menu-overlay { display: block; }

/* ===== 選單內容 ===== */
.menu-header {
    background: #34495E;
    color: #BDC3C7;
    padding: calc(20px + env(safe-area-inset-top)) 15px 15px;
    font-size: 18px;
    font-weight: bold;
}

.menu-section {
    background: #4B5D70;
    color: #fff;
    padding: 10px 15px;
    font-size: 15px;
}

.menu-item {
    padding: 14px 20px;
    border-bottom: 0.5px solid #e0e0e0;
    font-size: 16px;
    background: #fff;
}

.menu-item.disabled {
    color: #cfcfcf;
}
</style>
</head>

<body>

<div class="header">
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
    國軍 MDM V8.1
</div>

<div class="app"></div>

<div id="sideMenuContainer">
    <div class="menu-overlay" onclick="toggleMenu()"></div>
    <div class="side-menu">
        <div class="menu-header">國軍MDM</div>
        <div class="menu-section">註冊與版本檢查更新</div>
        <div class="menu-item">新版檢查 (WiFi)</div>
        <div class="menu-item">新版檢查 (民網)</div>
        <div class="menu-item">版本更新 (民網)</div>
        <div class="menu-item">更新 MDM 設定 (WiFi)</div>
        <div class="menu-item">註冊 (WiFi)</div>
        <div class="menu-section">其它</div>
        <div class="menu-item">最新消息</div>
        <div class="menu-item">手機裝置資訊</div>
        <div class="menu-item">黑名單 APP 查詢</div>
        <div class="menu-item">定位狀況查詢</div>
        <div class="menu-item">使用規範</div>
        <div style="height: 40px;"></div>
    </div>
</div>

<script>
function toggleMenu() {
    document.body.classList.toggle('menu-active');
}
</script>

</body>
</html>
