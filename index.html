<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        html, body { 
            background-color: #000000; 
            height: 100%; width: 100%;
            overflow: hidden; position: fixed;
            margin: 0; padding: 0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }

        .header {
            background-color: #000000;
            padding-top: env(safe-area-inset-top);
            height: calc(44px + env(safe-area-inset-top)); 
            width: 100%;
            display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 100;
        }

        .header-title { color: #fff; font-size: 17px; font-weight: 600; position: absolute; bottom: 12px; }

        .main-wrapper {
            background-color: #4CD137;
            height: calc(100% - 44px - env(safe-area-inset-top));
            display: flex; flex-direction: column; position: relative;
        }

        /* 標題與時間群組 */
        .top-group { text-align: center; padding-top: 30px; }
        .location { font-size: 82px; font-weight: 500; margin-bottom: 5px; color: #000; }
        .clock { font-size: 42px; font-weight: 700; color: #000; }

        /* 操作區塊置底 */
        .bottom-action-group {
            margin-top: auto;
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 5px; 
        }

        .btn { 
            width: 88%; height: 48px; 
            background: rgba(255, 255, 255, 0.28); 
            border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            margin-bottom: 10px; color: #2c5697; font-weight: 600; font-size: 18px; 
        }

        /* 關鍵修正：使用您截圖的圖片作為背景 */
        .tag-box-img { 
            width: 84%; 
            /* 根據圖片比例調整高度，以下為範例 */
            aspect-ratio: 300 / 140; 
            background-image: url('tag_bg.png'); /* 指向您的截圖檔案 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            /* 如果您不想裁切文字，只想用浮水印，請讓此盒裝入文字；
               如果您是直接裁切「整塊白色標籤包含文字」，那這裡就不用放文字內容 */
        }

        .footer { 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); 
            text-align: center; font-size: 17px; color: #000; line-height: 1.3; font-weight: 500;
        }
        .warning { color: #d63031; font-weight: 900; font-size: 19px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">國軍 MDM V8.1</div>
    </div>

    <div class="main-wrapper">
        <div class="content" style="flex:1; display:flex; flex-direction:column;">
            <div class="top-group">
                <h1 class="location">左營 18</h1>
                <div class="clock" id="time">12/19 16:11:42</div>
            </div>

            <div class="bottom-action-group">
                <div class="btn">上鎖：進入管制模式</div>
                <div class="btn">解鎖：離開管制模式</div>
                
                <div class="tag-box-img"></div>
            </div>
        </div>

        <div class="footer">
            <p>上鎖時間：114/12/19 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>

    <script>
        function up(){
            let d = new Date();
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            let h = d.getHours().toString().padStart(2,'0');
            let min = d.getMinutes().toString().padStart(2,'0');
            let s = d.getSeconds().toString().padStart(2,'0');
            document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
        }
        setInterval(up, 1000); up();
    </script>
</body>
</html>
