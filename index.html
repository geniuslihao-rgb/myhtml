<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        html, body { 
            background-color: #000000; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
            margin: 0;
            padding: 0;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, "SF Pro Text", system-ui, sans-serif; 
        }

        /* 2. 優化黑欄：
           padding-top 使用 env(safe-area-inset-top) 自動避開瀏海。
           height 設定為內容高度（44px 是 iOS 標準標題列高度）。
        */
        .header {
            background-color: #000000;
            color: #ffffff;
            padding-top: env(safe-area-inset-top); /* 避開系統狀態列/瀏海 */
            height: calc(44px + env(safe-area-inset-top)); 
            width: 100%;
            display: flex;
            align-items: flex-end; /* 將內容對齊到黑欄底部，緊貼綠色區域 */
            justify-content: center;
            position: relative;
            z-index: 100;
            padding-bottom: 10px; /* 標題離綠色邊界的間距 */
        }

        .menu-icon { position: absolute; left: 18px; font-size: 20px; bottom: 10px; }
        .header-title { font-size: 18px; font-weight: bold; }

        /* 3. 主容器：自動填滿剩下空間 */
        .main-wrapper {
            background-color: #4CD137;
            height: calc(100% - (44px + env(safe-area-inset-top)));
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .ios-info { 
            position: absolute; 
            right: 10px; 
            top: 5px; 
            font-size: 13px; 
            color: #000;
            z-index: 20;
        }

        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 20px; 
        }

        .status { font-size: 15px; margin-bottom: 10px; color: #000; }
        .location { font-size: 72px; font-weight: 500; margin-bottom: 20px; color: #000; letter-spacing: -2px; line-height: 1; }
        .clock { font-size: 38px; font-weight: 700; margin-bottom: 20px; color: #000; }

        .btn { 
            width: 86%; 
            height: 44px; 
            background: rgba(255,255,255,0.3); 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 10px; 
            color: #2c5697; 
            font-weight: 600; 
            font-size: 18px; 
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 12px; }
        .g { background: #00FF00; box-shadow: 0 0 5px #00FF00; }
        .r { background: #FF0000; box-shadow: 0 0 5px #FF0000; }

        .tag-box { 
            width: 80%; 
            background: #fff; 
            border-radius: 18px; 
            padding: 12px; 
            margin-top: 5px; 
            text-align: center; 
        }
        .tag-title { font-size: 17px; font-weight: 800; line-height: 1.3; color: #000; }
        .tag-sn { font-size: 30px; font-weight: 900; color: #000; }

        .footer { 
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
            text-align: center; 
            font-size: 15px; 
            color: #000; 
            line-height: 1.4;
        }
        .warning { color: #d63031; font-weight: 900; letter-spacing: 5px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">☰</div>
        <div class="header-title">國軍 MDM V8.1</div>
    </div>

    <div class="main-wrapper">
        <div class="ios-info">iOS:18.7.2</div>
        <div class="content">
            <p class="status">已上鎖，可進入此管制營區</p>
            <h1 class="location">左營 18</h1>
            <div class="clock" id="time">--/-- --:--:--</div>
            <div class="btn"><span class="dot g"></span> 上鎖：進入管制模式</div>
            <div class="btn"><span class="dot r"></span> 解鎖：離開管制模式</div>
            <div class="tag-box">
                <p class="tag-title">國軍營內民用通信<br>資訊器材管制標籤</p>
                <p class="tag-sn">C228968404</p>
            </div>
        </div>
        <div class="footer">
            <p id="lock">上鎖時間：114/12/19 07:31:41</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>

    <script>
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        function up(){
            let d = new Date();
            let m = (d.getMonth()+1).toString().padStart(2,'0');
            let day = d.getDate().toString().padStart(2,'0');
            let h = d.getHours().toString().padStart(2,'0');
            let min = d.getMinutes().toString().padStart(2,'0');
            let s = d.getSeconds().toString().padStart(2,'0');
            document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
        }
        setInterval(up, 1000); up();
    </script>
</body>
</html>
