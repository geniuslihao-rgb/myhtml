<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-title" content="MDM">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>國軍 MDM V8.1</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #4CD137;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

* {
    box-sizing: border-box;
    -webkit-user-select: none;
    user-select: none;
}

/* ===== Header ===== */
.header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: calc(44px + env(safe-area-inset-top));
    padding-top: env(safe-area-inset-top);
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 17px;
    font-weight: 600;
    z-index: 10;
}

.menu-icon {
    position: absolute;
    left: 15px;
    bottom: 13px;
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.menu-line {
    width: 18px;
    height: 2px;
    background-color: white;
}

.ios-version {
    position: fixed;
    top: calc(46px + env(safe-area-inset-top));
    right: 12px;
    font-size: 13px;
    font-weight: 500;
    color: #000;
    z-index: 5;
}

/* ===== 主結構 ===== */
.app {
    position: fixed;
    inset: 0;
    height: 100dvh;
    padding-top: calc(44px + env(safe-area-inset-top));
    background: #4CD137;
    display: flex;
    flex-direction: column;
}

.top-area {
    text-align: center;
    padding: 18px 0 8px;
    font-size: 18px;
}

.center-area {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.location {
    font-size: 80px;
    font-weight: 400;
}

.bottom-area {
    padding-bottom: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    width: 100%;
}

.clock {
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 10px;
}

.btn {
    width: 88%;
    height: 42px;
    background: rgba(255,255,255,0.28);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    font-size: 21px;
    font-weight: 500;
    color: #007AFF;
    cursor: pointer;
}

.dot {
    width: 13px;
    height: 13px;
    border-radius: 50%;
    margin-right: 10px;
}
.g { background:#00FF00;}
.r { background:#FF0000;}

/* ===== 浮水印設定 ===== */
.tag-box {
    width: 80%;
    aspect-ratio: 2.1 / 1;
    background: url('tag.png') center/contain no-repeat;
    margin-bottom: 6px;
}

.footer {
    text-align: center;
    font-size: 20px;
    line-height: 1.15;
}

.footer p { margin: 3px 0; }

.warning {
    margin-top: 4px;
    font-size: 18px;
    font-weight: 900;
    letter-spacing: 4px;
    color: #d63031;
    margin-bottom: 0;
}

/* ===== 彈出視窗樣式 (修正版) ===== */
.modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: transparent; /* 移除背景遮罩變暗效果 */
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.modal-content {
    width: 270px;
    background: #E2EEE2; /* 修正顏色：微調後的淺綠灰色 */
    border-radius: 14px;
    text-align: center;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15); /* 增加陰影使其立體，取代背景變暗 */
}

.modal-header {
    padding: 22px 16px 6px;
    font-size: 17px;
    font-weight: 600;
    color: #000;
}

.modal-body {
    padding: 0 20px 22px;
    font-size: 13px;
    line-height: 1.4;
    color: #000;
}

.modal-footer {
    display: flex;
    flex-direction: column;
}

.modal-btn {
    padding: 12px 0;
    font-size: 17px;
    color: #007AFF;
    border-top: 0.5px solid rgba(0, 0, 0, 0.1); /* 調整線條透明度 */
    cursor: pointer;
}

.modal-btn:active {
    background: rgba(0, 0, 0, 0.05);
}

.cancel-btn {
    font-weight: 600;
}
</style>
</head>

<body>

<div class="header">
    <div class="menu-icon">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
    國軍 MDM V8.1
</div>

<div class="ios-version">IOS:18.7.2</div>

<div class="app">
    <div class="top-area">已上鎖，可進入此管制營區</div>

    <div class="center-area">
        <div class="location">左營 18</div>
    </div>

    <div class="bottom-area">
        <div class="clock" id="time">--/-- --:--:--</div>

        <div class="btn" onclick="openModal()"><span class="dot g"></span>上鎖：進入管制模式</div>
        <div class="btn"><span class="dot r"></span>解鎖：離開管制模式</div>

        <div class="tag-box"></div>

        <div class="footer">
            <p>上鎖時間：115/01/02 18:24:05</p>
            <p>設定檔：V1.03 (08/14 10:00:07)</p>
            <p class="warning">仿 冒 必 究</p>
        </div>
    </div>
</div>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">版本檢查 (民網)</div>
        <div class="modal-body">
            已 46 天未檢查 MDM 版本，<br>現在要執行民網版本檢查嗎？
        </div>
        <div class="modal-footer">
            <div class="modal-btn" onclick="closeModal()">版本檢查</div>
            <div class="modal-btn" onclick="closeModal()">略過檢查 (直接上鎖)</div>
            <div class="modal-btn cancel-btn" onclick="closeModal()">取 消</div>
        </div>
    </div>
</div>

<script>
function updateTime(){
    const d=new Date();
    const m=String(d.getMonth()+1).padStart(2,'0');
    const day=String(d.getDate()).padStart(2,'0');
    const h=String(d.getHours()).padStart(2,'0');
    const min=String(d.getMinutes()).padStart(2,'0');
    const s=String(d.getSeconds()).padStart(2,'0');
    document.getElementById('time').innerText = `${m}/${day} ${h}:${min}:${s}`;
}
setInterval(updateTime,1000);
updateTime();

function openModal() {
    document.getElementById('modalOverlay').style.display = 'flex';
}

function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
}
</script>

</body>
</html>
